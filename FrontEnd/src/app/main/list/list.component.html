<div>
  <mat-card>
    <mat-card-title>
      <h2 class="heading">Tour of Heroes</h2>
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="showString">
        {{evolveStr}}
      </div>
      <div class="table-container" >
        <table style="width: 100%" mat-table [dataSource]="heroesDataSource" matSort aria-label="Elements">

          <ng-container matColumnDef="name">
            <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell [ngClass]="styleType" *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <ng-container matColumnDef="power">
            <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Power</th>
            <td mat-cell [ngClass]="styleType" *matCellDef="let row">{{row.power}}</td>
          </ng-container>

          <ng-container matColumnDef="strength">
            <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Strength</th>
            <td mat-cell [ngClass]="styleType" *matCellDef="let row">{{row.stats[0].Value}}</td>
          </ng-container>

          <ng-container matColumnDef="intelligence">
            <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Intelligence</th>
            <td mat-cell [ngClass]="styleType" *matCellDef="let row">{{row.stats[1].Value}}</td>
          </ng-container>

          <ng-container matColumnDef="stamina">
            <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Stamina</th>
            <td mat-cell [ngClass]="styleType" *matCellDef="let row">{{row.stats[2].Value}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell class="dc-label" *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <div>
                <button mat-button mat-raised-button [matMenuTriggerFor]="menu">Actions</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="evolveHero(row.name)">Evolve</button>
                </mat-menu>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row class="table-header-primary" *matHeaderRowDef="columnNames"></tr>
          <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
